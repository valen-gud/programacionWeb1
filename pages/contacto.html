    </head>
    <body>
        <header>
            <nav class="barraDeNavegacion">
                <div class="divLogo">
                    <a href="../index.html">
                        <img class="imgLogo" src="../assets/img/logoEmily.jpg" alt="logoEmilyInParis">
                    </a>
                </div>
                <div class="listaNav">
                    <ul class="listaNavUl">
                        <li class="listaNavli"><a class="listaNavA" href="../index.html">Inicio</a></li>
                        <li class="listaNavli"><a class="listaNavA" href="../index.html#sobreLaSerie">Sobre la serie</a></li>

                    </ul>
                </div>
            </nav>
        </header>
        <main class="mainContacto">
            <section class="seccionTituloH1">
                <h1 class="h1">¡Bonjour! Escribinos</h1>
            </section>
            <section class="seccionContacto">
                <div>
                    <h2 class="h2">¡Dejanos tu mensaje y seguí conectada con el mundo de Emily!</h2>
                    <form class="formularioContacto" action="404.html" method="get">
                        <label class="etiqueta" for="nombre">Nombre</label><br>
                        <input class="relleno" type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" required><br>
                        <label class="etiqueta" for="email">Email</label><br>
                        <input class="relleno" type="email" placeholder="ejemplo@ejemplo.com" required id="email" name="email"><br>
                        <label class="etiqueta" for="telefono">Teléfono</label><br>
                        <input class="relleno" type="tel" id="telefono" name="telefono" required><br>
                        <label class="etiqueta" for="mensaje">Mensaje</label><br>
                        <textarea class="relleno" id="mensaje" name="mensaje" placeholder="Bonjour..." required></textarea><br> 
                        <div>
                            <input class="boton" type="reset" value="Borrar">
                        </div>
                        <div>
                            <input class="boton" type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </section>                    
        </main>

        <footer>
            <p class="parrafoFooter"> Página creada por: Valentina Gudiño.</p>
        </footer>
    </body>
